<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

</style>
<body>
    <div class="container">
        <h1>Make Your Donation  </h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>s/n</th>
                    <th>Bank </th>
                    <th> Account Name</th>
                    <th>Account Number</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Zenith Bank  </td>
                        <td>Collins Aralu Foundation </td>
                        <td>1312542352</td>
                        <td> Naira </td>
                    </tr>

                </tbody>
                
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        <h1>THANKS FOR YOUR SUPPORT!</h1>
    </div>

</body>
</html>
